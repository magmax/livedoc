{%- block doctype -%}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
{%- endblock %}
<html{% block html_attributes %}{% endblock %}>

{% block headers -%}
<head>
    {%- block theme_headers %}
    {% endblock %}
    {%- for header in headers %}
    {{ header }}
    {%- endfor %}
</head>
{%- endblock -%}


{%- block body %}
<body>
{{ body }}
</body>
{% endblock -%}

</html>
